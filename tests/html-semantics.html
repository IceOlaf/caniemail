<!DOCTYPE html>
<html lang="en">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>HTML5 semantics</title>
	<style type="text/css">
		body { font:1em sans-serif; Margin:0; }
		article, aside, details, figcaption, figure, footer, header, main, mark, nav, section, summary, time { display:block; padding:2em; margin:0 0 1em 0; color:#fff; font-weight:bold; background:#2ecc40; }
	</style>
</head>
<body>
	<h1 style="margin:0 0 0.5em; font:bold 1.5em/1.5 sans-serif;">HTML5 semantics</h1>
	<article>article</article>
	<aside>aside</aside>
	<details>details</details>
	<figcaption>figcaption</figcaption>
	<figure>figure</figure>
	<footer>footer</footer>
	<header>header</header>
	<main>main</main>
	<mark>mark</mark>
	<nav>nav</nav>
	<section>section</section>
	<summary>summary</summary>
	<time>time</time>
</body>
</html>
