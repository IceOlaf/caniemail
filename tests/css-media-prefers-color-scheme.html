<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@media (prefers-color-scheme: dark)</title>
	<style>
		body {
			color: #333;
			background-color: #fff;
		}

		:root {
			color-scheme: light dark;
		}

		@media (prefers-color-scheme: dark) {
			body {
				color: #fff;
				background-color: #333;
			}
		}
	</style>
</head>
<body>
	<picture>
		<source srcset="https://www.caniemail.com/assets/tests/images/mojave-night.jpg" media="(prefers-color-scheme: dark)" />
		<img src="https://www.caniemail.com/assets/tests/images/mojave-day.jpg" style="display:block; max-width:100%;" />
	</picture>
	<h1>@media (prefers-color-scheme: dark)</h1>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio molestiae nihil hic natus nostrum eligendi soluta odit repudiandae at, qui ullam impedit architecto iure neque vel eum, accusamus quos autem.
	</p>
</body>
</html>
