<!DOCTYPE html>
<html>
<head>
	<title>css border-radius</title>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" style="border-radius:50px; background:green;">
		<tr>
			<td style="padding:50px; color:#fff;">
				<code>&lt;td&gt;</code> with <code>border-radius:50px</code>.
			</td>
		</tr>
	</table>
	<hr />
	<div style="padding:50px; color:#fff; background:green; border-radius:50px;">
		<code>&lt;div&gt;</code> with <code>border-radius:50px</code>.
	</div>
	<hr />
	<span style="padding:10px 50px; color:#fff; background:green; border-radius:20px;">
		<code>&lt;span&gt;</code> with <code>border-radius:20px</code>.
	</span>
</body>
</html>
