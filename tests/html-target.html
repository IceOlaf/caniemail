<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>
		a:not([target]) { background-color: red; }
		a[target] { background-color: green; }
		a[target="_blank"] { background-color: gold; }
		a[target="_self"] { background-color: blue; }
		a[target="_parent"] { background-color: hotpink; }
		a[target="_top"] { background-color: tan; }
	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			HTML target attribute
		</h1>
		<h2 style="margin:0 0 1em; font:bold 16px monospace;">
			no target attribute
		</h2>
		<div style="font:20px serif;">
			<a href="https://www.example.com">example.com</a>
		</div>
		<h2 style="margin:0 0 1em; font:bold 16px monospace;">
			target="_self"
		</h2>
		<div style="font:20px serif;">
			<a href="https://www.example.com/#self" target="_self">example.com</a>
		</div>
		<h2 style="margin:0 0 1em; font:bold 16px monospace;">
			target="_blank"
		</h2>
		<div style="font:20px serif;">
			<a href="https://www.example.com/#blank" target="_blank">example.com</a>
		</div>
		<h2 style="margin:0 0 1em; font:bold 16px monospace;">
			target="_parent"
		</h2>
		<div style="font:20px serif;">
			<a href="https://www.example.com/#parent" target="_parent">example.com</a>
		</div>
		<h2 style="margin:0 0 1em; font:bold 16px monospace;">
			target="_top"
		</h2>
		<div style="font:20px serif;">
			<a href="https://www.example.com/#top" target="_top">example.com</a>
		</div>
		<p style="margin-top:1.6em; font:20px serif;">
			https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a#attr-target
		</p>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2021.
		</p>
	</div>
</body>
</html>
