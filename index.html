---
title: Home
layout: default
---
<h1 class="caniemail-list-title">News</h1>
<ul class="caniemail-list">
	{% for post in site.posts %}
	<li><a href="{{ post.url }}">{{ post.title | escape_once }}</a>, {{ post.date | date: '%B %d, %Y' }}</li>
	{% endfor %}
</ul>

<h1 class="caniemail-list-title">Features</h1>
<ul class="caniemail-list">
	{% for feature in site.features %}
	<li><a href="{{ feature.url }}">{{ feature.title | escape_once }}</a></li>
	{% endfor %}
</ul>
