<!DOCTYPE html>
<html>
	<head>
		<title>role attribute</title>
		<style>
			[role] { background:#2ECC40; }
		</style>
	</head>
	<body>
		<h1>role</h1>
		<div role="presentation">role="presentation"</div>
		<div role="application">role="application"</div>
		<div role="article">role="article"</div>
		<div role="heading">role="heading"</div>
		<div role="figure">role="figure"</div>
		<div role="img">role="img"</div>
		<div role="list">role="list"</div>
		<div role="listitem">role="listitem"</div>
		<div role="none">role="none"</div>
		<div role="textbox">role="textbox"</div>
		<div role="button">role="button"</div>
		<div role="link">role="link"</div>
	</body>
</html>
