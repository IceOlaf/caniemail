<!doctype html>
<html>
<head>
	<title>@font-face in e-mail</title>
	<link href="http://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css" />
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Luckiest+Guy);
	</style>
	<style>
		@font-face {
			font-family: 'Pacifico';
			src: url('https://www.caniemail.com/assets/tests/fonts/pacifico-regular.ttf') format('truetype');
			font-weight: 400;
			font-style: normal;
		}
	</style>
	<style>
		@font-face {
			font-family: 'PacificoWithMSOGenericFontFamily';
			font-style: normal;
			font-weight: 400;
			src: url('https://www.caniemail.com/assets/tests/fonts/pacifico-regular.ttf') format('truetype');
			mso-generic-font-family:swiss;
		}
	</style>
</head>
<body>
	<h1 style="font-family:'Indie Flower', sans-serif; font-weight:normal; font-size:64px; background:none; white-space:normal;">Indie Flower, Google Fonts, &lt;link&gt;</h1>
	<h1 style="font-family:'Luckiest Guy', sans-serif; font-weight:normal; font-size:64px; background:none; white-space:normal;">Luckiest Guy, Google Fonts, &lt;style&gt; + @import</h1>
	<h1 style="font-family:'Pacifico', sans-serif; font-weight:normal; font-size:64px; background:none; white-space:normal;">Pacifico, Google Fonts, &lt;style&gt;</h1>
	<h1 style="font-family:'PacificoWithMSOGenericFontFamily', sans-serif; font-weight:normal; font-size:64px; background:none; white-space:normal;">Pacifico2, Google Fonts, &lt;style&gt; + mso-generic-font-family:swiss</h1>
	<hr />
	<p>Reference picture:</p>
	<img src="https://i.imgur.com/12VGSBa.png" alt="" style="display:block; max-width:100%; height:auto;" />
</body>
</html>
