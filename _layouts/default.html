<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Can I email… {{ page.title | escape_once | markdownify | strip_html | strip }}</title>
	<link rel="stylesheet" href="/assets/css/styles.css" />
	<script src="/assets/js/caniemail.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="/assets/images/favicon.png" />
	<link rel="prefetch" href="/assets/js/features.json" />
	{%- if page.collection == 'features' -%}
	<meta property="og:title" content="Can I email… {{ page.title | escape_once | markdownify | strip_html | strip }}" />
	<meta property="og:description" content="{% include meta-og-dynamic.html %}" />
	<meta name="description" content="{% include meta-og-dynamic.html %}" />
	{%- else -%}
	<meta property="og:title" content="Can I email…" />
	<meta property="og:description" content="Support tables for HTML and CSS in emails." />
	<meta name="description" content="Support tables for HTML and CSS in emails." />
	<meta property="og:image" content="https://www.caniemail.com/assets/images/og.png" />
	{%- endif -%}
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self';" />
</head>
<body>
	<div class="caniemail">
		{% include header.html %}
		<main class="caniemail-main" role="main">
			{{ content }}
		</main>
		{% include footer.html %}
	</div>
	{% if jekyll.environment == 'production' %}
		{% include analytics.html %}
	{% endif %}
</body>
</html>
